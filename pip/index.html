<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre na Sua Conta</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="fundo">
      <div class="logo">
        <img src="img/logo.png" alt="" width="350px" height="350px">
        <h2>PROJETOS IDEIAS <br>
        E PROBLEMAS</h2>
      </div>
      <div class="borda"></div>
      <div class="login">
        <div class="conteudo">
          <br>
          <br>
          <h5 class="topo">Faça login e comece a usar!</h5>
          <br>
          <h5>Endereço de E-mail</h5>
          <div>
            <div class="input-icons">
                <i class="fa fa-envelope icon">
            </i>
                <input class="input-field" 
                    type="email"
                    placeholder="Exemplo@gmail.com">
            </div>
            <h5 class="espaco">Digite a sua Senha</h5>
            <div>
              <div class="input-icons">
                  <i class="fa fa-key icon">
              </i>
                  <input class="input-field" 
                      type="password"
                      placeholder="Senha">
              </div>
              <input type="checkbox" id="horns" name="horns" class="esquerda">
              <label for="horns"> Manter Conectado?</label>
              <br>
              <button type="submit" name="button">Conectar</button>
              <p class="senha"><a href="#">Esqueci minha senha.</a></p>
              <p class="criar">Não tem uma conta? <a href="cadastrar.html">Crie uma!</a></p>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
